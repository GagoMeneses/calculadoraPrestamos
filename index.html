<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Préstamos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <h1>Calculadora de Préstamos</h1>
        <form id="loan-form">
            <div class="form-group">
                <label for="amount">Monto del Préstamo:</label>
                <input type="number" id="amount" required>
            </div>
            <div class="form-group">
                <label for="months">Plazo (meses):</label>
                <input type="number" id="months" required>
            </div>
            <div class="form-group">
                <label for="rate">Interés Mensual (%):</label>
                <input type="range" id="rate" min="1" max="10" step="0.1" value="5">
                <span id="rate-value">5%</span>
            </div>
            <button type="submit">Calcular</button>
        </form>
        <div id="results">
            <h2>Resultados</h2>
            <p id="monthly-payment"></p>
            <table id="payment-schedule">
                <thead>
                    <tr>
                        <th>Mes</th>
                        <th>Capital Restante</th>
                        <th>Interés</th>
                        <th>Abono Capital</th>
                        <th>Pago Mensual</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
        <button id="reset-button">Reiniciar</button>
    </div>
    <script src="app.js"></script>
</body>
</html>
